<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lily's Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde"> </canvas>
		    </section>
	    <footer>
		    Press W to accelerate forward <br>
		    Press S to accelerate backward <br>
		    Press A to turn left <br>
		    Press D to turn right <br>
		    Press H to hyperspace <br>
	    </footer>
	</body>
</html>
